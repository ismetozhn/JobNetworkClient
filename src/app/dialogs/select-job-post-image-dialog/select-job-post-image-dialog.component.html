<h2 mat-dialog-title>İş İlanı Resmi</h2>
<mat-dialog-content class="mat-typography">
<app-file-upload [options]="options"></app-file-upload>




<mat-card class="jobpost-image-card"  *ngFor="let image of images">
  <mat-card-header>
   
  </mat-card-header>
  <img mat-card-image  [src]="image.path"  alt="{{image.path}}" >
  <mat-card-content>
  
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="background-color: brown;color: aliceblue;" (click)="deleteImage(image.id,$event)"  >SİL</button>
    
  </mat-card-actions>
</mat-card>







</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>İptal</button>
  
</mat-dialog-actions>
