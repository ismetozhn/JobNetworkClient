 <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Başlık </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Şirket Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Açıklama </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Yayınlanma Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef> Güncelleme Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img style="cursor: pointer;" (click)="addJobPostImages(element.id)"   src="../../../../../assets/photo.png" width="25" height="25"   /> </td>
      </ng-container>



      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img src="../../../../../assets/edit.png" width="25" height="25"   /> </td>
      </ng-container>

      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
         <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callback)="getJobPosts"
        > <!--<img src="../../../../../assets/delete.png" width="30" height="30" (click)="delete(element.id,$event)" />--></td> 
      </ng-container>

     
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
     <mat-paginator (page)="pageChanged()"
     [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> 
  </div>
