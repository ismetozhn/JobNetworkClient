<div class="row">
    <div class="card" style="width: 18rem; float: left; margin: 10px;"
    
    *ngFor="let jobpost of jobposts;">
        <!-- <img *ngIf="!jobpost.jobPostImageFiles.length"  src="../../../../../assets/default-jobpost.png" class="card-img-top" alt="...">

        <img width="250" height="250" *ngIf="jobpost.jobPostImageFiles.length" src="{{baseUrl.url}}/{{jobpost.imagePath}}" class="card-img-top" alt="..."> -->

        <img width="250" height="250" *ngIf="!jobpost.jobPostImageFiles.length" src="../../../../assets/jobnetwork.jpg" class="card-img-top" alt="...">
        <img width="250" height="250" *ngIf="jobpost.jobPostImageFiles.length" src="{{baseUrl.url}}/{{jobpost.imagePath}}" class="card-img-top" alt="...">


        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">{{jobpost.title}}</h5>
          <p class="card-text" style="text-align: center;">{{jobpost.companyName}}</p>
          <a href="#" class="btn btn-primary d-flex justify-content-center" >Başvuru Yap</a>
        </div>
     
      </div>
    
</div>

<div class="row">
    <nav aria-label="Page navigation example">
        <ul class="pagination">

          <li class="page-item"><a class="page-link">
            {{currentPageNo}}/{{totalPageCount}}
        </a></li>

        <li class="page-item">
          <a class="page-link" [routerLink]="['/jobposts', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">
            Önceki
          </a>
        </li>
       
          <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active" >
            <a class="page-link" [routerLink]="['/jobposts', pageNo]" >
                {{pageNo}}
            </a></li>
        
            <li class="page-item">
              <a class="page-link" [routerLink]="['/jobposts', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
                Sonraki
              </a>
            </li>
        </ul>
      </nav>
</div>
